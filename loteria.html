<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería de Símbolos Patrios de Guatemala</title>
    <link rel="stylesheet" href="loteria.css">
</head>
<body>

    <div class="container">
        <h1>Lotería de Símbolos Patrios de Guatemala</h1>

        <div id="login-screen" class="screen">
            <h2>Ingresa tu nombre para jugar</h2>
            <form id="player-form">
                <input type="text" id="player-name" placeholder="Tu nombre" required>
                <button type="submit">Jugar</button>
            </form>
        </div>

        <div id="game-screen" class="screen hidden">
            <h2 id="player-display"></h2>
            <p>Símbolo actual:  </span></p>
            <span id="current-symbol"></span>
            <div id="board-container">
                </div>
            <button id="loteria-button" class="hidden">¡Lotería!</button>
        </div>

        <div id="winner-screen" class="screen hidden">
            <h2 id="winner-name"></h2>
            <p>¡Felicidades, has ganado la Lotería!</p>
        </div>

    </div>

    <script src="loteria.js"></script>
</body>
</html>
